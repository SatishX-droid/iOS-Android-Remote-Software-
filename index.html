<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add your HTML structure for the dashboard here -->
    <button id="logoutButton" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <div id="dataDisplay">Select an activity to display data here.</div>

    <script>
        // Check if user is authenticated before displaying dashboard content
        fetch('https://iosx.onrender.com/auth-status', {
            credentials: 'include' // Send cookies with the request
        })
        .then(response => response.json())
        .then(data => {
            if (!data.authenticated) {
                window.location.href = "landing.html";
            }
        })
        .catch(error => {
            console.error("Error checking authentication status:", error);
            window.location.href = "landing.html";
        });

        // Function to fetch data based on activity type
        function fetchData(activityType) {
            fetch(`https://iosx.onrender.com/fetch/${activityType}`, {
                credentials: 'include' // Send cookies with the request
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('dataDisplay').textContent = data.data || "No data available";
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            fetch('https://iosx.onrender.com/logout', {
                method: 'POST',
                credentials: 'include' // Send cookies with the request
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "landing.html";
                }
            })
            .catch(error => {
                console.error("Error logging out:", error);
            });
        });
    </script>
</body>
</html>
